<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Data List (Direct Value Keys)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f4f6f8; color:#333; }
    header { background:#2c3e50; color:#fff; padding:18px; text-align:center; font-size:1.25rem; }
    main { max-width:720px; margin:28px auto; background:#fff; padding:20px; border-radius:12px; }
    .row { display:flex; gap:8px; }
    input { flex:1; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
    button { padding:12px 16px; border-radius:8px; border:none; background:#3498db; color:#fff; cursor:pointer; }
    button:hover { background:#2980b9; }
    ul { list-style:none; padding:0; margin-top:18px; }
    li { display:flex; justify-content:space-between; background:#fafafa; padding:12px; margin-bottom:10px; border-radius:8px; }
    .value { font-weight:600; }
    .meta { font-size:0.85rem; color:#777; margin-left:8px; }
    .delete { background:#e74c3c; padding:6px 10px; border-radius:6px; cursor:pointer; color:#fff; border:none; }
  </style>
</head>
<body>
  <header>ðŸ”¥Web Based Realtime Database</header>
  <main>
    <div class="row">
      <input id="data" placeholder="Enter data here" />
      <button id="saveBtn">Save</button>
    </div>
    <ul id="dataList"></ul>
    <div id="empty" style="text-align:center;color:#777;display:none;">No Saved Data.</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ðŸ”‘ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5-_b2BmEAjq0LY9TwcIYouGWcv8KiP2s",
      authDomain: "wilsonnsss.firebaseapp.com",
      databaseURL: "https://wilsonnsss-default-rtdb.firebaseio.com",
      projectId: "wilsonnsss",
      storageBucket: "wilsonnsss.appspot.com",
      messagingSenderId: "80958585722",
      appId: "1:80958585722:web:62e74f7e9996d9e5bd74c3",
      measurementId: "G-F781NC098Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listRef = ref(db, "dataList");

    const dataInput = document.getElementById("data");
    const saveBtn = document.getElementById("saveBtn");
    const dataListEl = document.getElementById("dataList");
    const emptyEl = document.getElementById("empty");

    
    dataInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        saveBtn.click();
      }
    });

    
    saveBtn.addEventListener("click", async () => {
      const value = dataInput.value.trim();
      if (!value) return alert("âš ï¸ Please enter data");

      const itemRef = ref(db, "dataList/" + value);
      await set(itemRef, { timestamp: Date.now() });

      dataInput.value = "";
    });

    // Delete data
    function deleteData(key) {
      if (!confirm("âŒ Delete this item?")) return;
      remove(ref(db, "dataList/" + key));
    }

    // Render list
    function renderList(data) {
      dataListEl.innerHTML = "";
      if (!data || Object.keys(data).length === 0) {
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";

      Object.entries(data).forEach(([key, item]) => {
        const li = document.createElement("li");

        const left = document.createElement("div");
        left.innerHTML = `<span class="value">${key}</span>
                          <span class="meta">${new Date(item.timestamp).toLocaleString()}</span>`;

        const delBtn = document.createElement("button");
        delBtn.className = "delete";
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteData(key);

        li.appendChild(left);
        li.appendChild(delBtn);
        dataListEl.appendChild(li);
      });
    }

    
    onValue(listRef, (snap) => {
      const data = snap.val() || {};
      renderList(data);
    });
  </script>
</body>
</html>
